<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <form th:action="@{/orders}" method="post" th:object="${tacoOrder}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}"/>

        <h3>Your taco in this order:</h3>
        <a th:href="@{/design}" id="another">Disign another taco</a>
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span>
            </li>
        </ul>

        <h3>Deliver my taco masterpieces to...</h3>

        <label for="deliveryName">Name:</label>
        <input type="text" id="deliveryName" th:field="*{deliveryName}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">deliveryName Error</span>
        <br>

        <label for="deliveryStreet">Street address:</label>
        <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">deliveryStreet Error</span>
        <br>

        <label for="deliveryCity">City:</label>
        <input type="text" id="deliveryCity" th:field="*{deliveryCity}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">deliveryCity Error</span>
        <br>

        <label for="deliveryState">State:</label>
        <input type="text" id="deliveryState" th:field="*{deliveryState}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">deliveryState Error</span>
        <br>

        <label for="deliveryZip">Zip code:</label>
        <input type="text" id="deliveryZip" th:field="*{deliveryZip}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">deliveryZip Error</span>
        <br>

        <h3>Here's how I'll pay...</h3>

        <label for="ccNumber">Credit card #:</label>
        <input th:value="4592483130166527" type="text" id="ccNumber" th:field="*{ccNumber}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber Error</span>
        <br>
 
        <label for="ccExpiration">Expiration:</label>
        <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration Error</span>
        <br>

        <label for="ccCVV">CVV:</label>
        <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV Error</span>
        <br>

        <button type="submit">Submit order</button>
    </form>
</body>
</html>
